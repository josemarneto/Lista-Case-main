<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Informe o turno em que você estuda: \nM-Matutino \nV-Vespertino \nN-Noturno`);
    
    //PROCESSAMENTO
    switch (turno) {
        case `M`:
            document.write(`Bom Dia!`);
            break;
        case `V`: 
            document.write(`Boa Tarde!`);
            break;
        case `N`: 
            document.write(`Boa Noite!`);
        default:
            alert(`Valor Inválido`);
            break;
    }
    
    //SAÍDA

</script>
