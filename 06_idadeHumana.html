<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const porte = prompt(`Informe porte do seu cão: \nP. Pequeno\nM. Médio\nG. Grande`);
    const idadeCao = Number(prompt(`Informe a idade normal do seu cão`)); 

    let pequeno = idadeCao * 5;
    let medio = idadeCao * 6;
    let grande = idadeCao * 7;
    
    // PROCESSAMENTO
    switch (true) {
        case porte === `P`:
            document.write(`a idade humana do seu cão é de ${pequeno}`);
            break;
        case porte === `M`:
            document.write(`a idade humana do seu cão é de ${medio}`);
            break;
        case porte === `G`: 
            document.write(`a idade humana do seu cão é de ${grande}`);
            break;
        default:
            alert(`ERRO Valor Inválido`);
            break;
    }
    
    // SAÍDA

</script>
