<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const letra = prompt(`Informe uma letra (Em maiúsculo)`);
    
    // PROCESSAMENTO
    switch (letra) {
        case `A`:
        case `E`:
        case `I`:
        case `O`:
        case `U`:
            document.write(`${letra} <br> Você escolheu uma vogal`);    
            break;
        default:
            document.write(`${letra} <br> Você escolheu uma consoante`);
            break;
    }
    
    // SAÍDA

</script>
