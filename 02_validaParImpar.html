<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt(`Informa um número ae`))
    
    //PROCESSAMENTO
    switch (true) {
        case (num % 2 === 0):
            document.write(`Par`);
            break;
        default:
            document.write(`Impar`);
            break;
    }
    
    //SAÍDA

</script>
